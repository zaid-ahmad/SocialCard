<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="container">
        <div class="image">
          <img src="pfp.png" alt="PFP" width="150" height="150" />
        </div>
        <div class="text-content">
          <h2>Zaid Ahmad</h2>
          <p>(Frontend Developer | UI/UX Designer)</p>
        </div>

        <div class="links">
          <ul>
            <!-- GitHub -->
            <a href="https://github.com/zaidahmad25" target="_blank">
              <li>
                <div class="icon github">
                  <img
                    src="github.png"
                    alt="GitHub Logo"
                    width="44"
                    height="44"
                  />
                </div>
                <div class="name">
                  <span>GitHub</span>
                </div>
              </li>
            </a>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/zaidahmad25/" target="_blank">
              <li>
                <div class="icon linkedin">
                  <img
                    src="linkedin.png"
                    alt="LinkedIn Logo"
                    width="44"
                    height="44"
                  />
                </div>
                <div class="name">
                  <span>LinkedIn</span>
                </div>
              </li>
            </a>

            <!-- Twitter -->
            <a href="https://twitter.com/zaidahmad25" target="_blank">
              <li>
                <div class="icon twitter">
                  <img
                    src="twitter.png"
                    alt="Twitter Logo"
                    width="44"
                    height="44"
                  />
                </div>
                <div class="name">
                  <span>Twitter</span>
                </div>
              </li>
            </a>

            <!-- Hashnode -->
            <a href="https://hashnode.com/@zaidahmad25" target="_blank">
              <li>
                <div class="icon hashnode">
                  <svg
                    width="44"
                    height="44"
                    style="color: white"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M35.19 171.1C-11.72 217.1-11.72 294 35.19 340.9L171.1 476.8C217.1 523.7 294 523.7 340.9 476.8L476.8 340.9C523.7 294 523.7 217.1 476.8 171.1L340.9 35.19C294-11.72 217.1-11.72 171.1 35.19L35.19 171.1zM315.5 315.5C282.6 348.3 229.4 348.3 196.6 315.5C163.7 282.6 163.7 229.4 196.6 196.6C229.4 163.7 282.6 163.7 315.5 196.6C348.3 229.4 348.3 282.6 315.5 315.5z"
                      fill="white"
                    ></path>
                  </svg>
                </div>
                <div class="name">
                  <span> Hashnode</span>
                </div>
              </li>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
